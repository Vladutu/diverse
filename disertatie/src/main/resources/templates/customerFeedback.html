<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<title>Customer Feedback Analysis App</title>
	
	<!-- Custom styles for this template -->
	<link href="../static/css/signin.css" th:href="@{/css/signin.css}" rel="stylesheet" th:if="${start} == true">
</head>

<body>
<form class="form-signin text-center" action="#" th:action="@{/customerFeedback}" th:if="${start} == true">
	<h1 class="h3 mb-3 font-weight-normal">Twitter details</h1>
	<label for="inputEmail" class="sr-only">Twitter account name</label>
	<input type="text" id="inputEmail" class="form-control" th:name="accountName" placeholder="Twitter account name"
	       required autofocus>
	<label for="inputPassword" class="sr-only">Tweet id</label>
	<input type="text" id="inputPassword" th:name="tweetId" class="form-control" placeholder="Tweet id" required>
	<br>
	<button class="btn btn-lg btn-primary btn-block" type="submit">Analyze</button>
</form>

<div class="container" th:if="${start} == false">
	<div class="row">
		<div class="col-sm">
			<h2 class="h2 text-success" th:text="'Positive tweet responses (' + ${positiveResponsesSize} + ')'"></h2>
			<ul class="list-group">
				<li class="list-group-item" th:each="positiveResponse: ${positiveResponses}"
				    th:text="${positiveResponse.tweetResponse}"/>
			</ul>
		</div>
		<div class="col-sm">
			<h2 class="h2 text-danger" th:text="'Negative tweet responses (' + ${negativeResponsesSize} + ')'"></h2>
			<ul class="list-group">
				<li class="list-group-item" th:each="negativeResponse: ${negativeResponses}"
				    th:text="${negativeResponse.tweetResponse}"/>
			</ul>
		</div>
	</div>
	<div class="row mt-sm-3">
		<div class="col-sm-4 offset-sm-4 text-center" th:action="@{/customerFeedback}">
			<a class="btn btn-primary" href="#" th:href="#{/customerFeedback}">Try again</a>
		</div>
	</div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
