<div class="bottom10">
  <div class="row">
    <div class="col-md-12 text-center">
      <h2><span *ngIf="index != null">{{ index }}. </span>{{ song.songDetails.artist }}
        - {{ song.songDetails.name }}</h2>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-12 text-center">
      <img [src]="song.songDetails.albumImageUrl">
    </div>
  </div>
  
  <div class="row top7">
    <div class="col-md-12 text-center">
      <iframe width="420" height="345" [src]="song.songDetails.previewUrl | safe">
      </iframe>
    </div>
  </div>
</div>
